#source /usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf
source /Users/manojbabu/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',256:RGB'
set -g status on

unbind C-b
set -g prefix `
bind ` send-prefix

set-window-option -g automatic-rename on
set-window-option -g mode-keys vi
set-option -g set-titles on

set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

setw -g mode-keys vi
setw -g monitor-activity on

unbind [
unbind ]
bind Escape copy-mode
unbind p
bind p paste-buffer
bind t set-window-option synchronize-panes
unbind space
unbind enter
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"

bind-key v split-window -h
bind-key s split-window -v

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

# bind-key M-j resize-pane -D
# bind-key M-k resize-pane -U
# bind-key M-h resize-pane -L
# bind-key M-l resize-pane -R
bind-key N movew -r

bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
# bind -n M-h select-pane -L
# bind -n M-j select-pane -D
# bind -n M-k select-pane -U
# bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
# bind -n M-Left select-pane -L
# bind -n M-Right select-pane -R
# bind -n M-Up select-pane -U
# bind -n M-Down select-pane -D

# Shift arrow to switch windows
# bind -n S-Left  previous-window
# bind -n S-Right next-window

set -sg escape-time 0

bind-key n command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key m command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Edit source zshrc, tmux, vimrc
bind r source-file ~/.tmux.conf
bind Z split-window -h "nvim ~/.zshrc"
bind T split-window -h "nvim ~/.tmux.conf"
bind V split-window -h "nvim ~/.vimrc"
bind S send-keys 'source ~/.zshrc' Enter

# Window and Pane count starts from 1.
set -g base-index 1
set -g pane-base-index 1

# Resize all panes to equal dimenstions = prefix + Alt + 1 vertical even split,prefix + Alt + 2 horizontal even split
